        <link rel="apple-touch-icon-precomposed" href="{% static 'ico/apple-touch-icon-57-precomposed.png' %}">

    </head>

    <body>
{% block content %}
		<!-- SVG -->

		</svg>
		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="register.html">ورود به سایت</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
								<span class="li-text">
								{% if message %}
								{{ message|safe }}
								{% endif %}
								</span>		
							<!--span class="li-social"> UPDATE ICONS LATER
								<a href="#"><i class="fa fa-facebook"></i></a> 
								<a href="#"><i class="fa fa-twitter"></i></a> 
								<a href="#"><i class="fa fa-envelope"></i></a> 
								<a href="#"><i class="fa fa-skype"></i></a>
							</span-->
						</li>
					</ul>
				</div>
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <!--div class="inner-bg"-->
                <div class="container">
					<!--message row-->
                    <!--div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>FeeTracker</strong> Registration Form</h1>
                            <div class="description">
						
                    			{% if message %}
								<div class="bs-callout bs-callout-info">
								  <h5>{{ message|safe }}</h5>
								</div>
								{% endif %}
                            </div>
                        </div>
					</div-->
					<!--form row-->
                    <div class="row">
                    	<div class="col-sm-6 phone">
                    		<img src="{% static 'img/iphone.png' %}" alt="">
                    	</div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
									<div class="form-top-right">
											<h3>ورود به حساب</h3>
											<p>اطلاعات کاربری خودتون رو وارد کنید:</p>
											
										</div>
                        		<div class="form-top-left">
										<!--i class="fa fa-pencil"></i-->
										<i><svg class="icon icon-login"><use xlink:href="#icon-login"></use></svg></i>
                        			
                        		</div>
                        		
                            </div>
                            <div class="form-bottom">
			                    <form role="form" method="POST" action="{% url 'login' %}" class="registration-form">
										{% csrf_token %}
									<input type="hidden" name="requestcode" value="True" />
			                    	<div class="form-group">
			                    		<label class="sr-only" for="username"> نام کاربری / ایمیل</label><!--TODO: edit class name of input-->
			                        	<input type="text" name="username" placeholder="نام کاربری / ایمیل ...." class="form-first-name form-control" id="form-first-name" required pattern=".{3,}" >
									</div>
									
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">کلمه عبور </label><!--TODO: edit class name of input-->
			                        	<input type="password" name="password" placeholder="کلمه عبور ..." class="form-last-name form-control" id="form-last-name" required pattern=".{5,}" >
									</div>
									<div class="form-group">
											
											<div class="g-recaptcha" data-sitekey="6LfACbYUAAAAACxB9YrHYl3rsaxVawzMoEwqVgML"></div>
										<!--label for="inputPassword3" class="sr-only" >ربات نیستید؟</label>
										<div class="col-sm-10">
										  <div class="g-recaptcha" data-sitekey="6LfACbYUAAAAACxB9YrHYl3rsaxVawzMoEwqVgML"></div>
										</div-->
									  </div>
									  <div class="form-bottom-right">
											<a href="/forgetpassword/">
											<p>کلمه عبور خود را فراموش کردید؟</p></a>
											<a href="/register/">
												<p>قبلا ثبت نام نکردید؟</p></a>
										</div> 
			                        <button type="submit" class="btn">ورود!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            <!--/div-->

            
        </div>


        <!-- Javascript -->
        <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'js/retina-1.1.0.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <!--[if lt IE 10]>
            <script src="{% static 'js/placeholder.js' %}"></script>
        <![endif]-->
{% endblock %}
    </body>

</html>
